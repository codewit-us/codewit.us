apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-deploy.yml -o ./k8s
    kompose.service.expose: "true"
    kompose.service.ingress: "true"
    kompose.service.type: ClusterIP
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    io.kompose.service: frontend
  type: ClusterIP
