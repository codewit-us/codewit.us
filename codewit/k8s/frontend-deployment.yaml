apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-deploy.yml -o ./k8s
    kompose.service.expose: "true"
    kompose.service.ingress: "true"
    kompose.service.type: ClusterIP
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-deploy.yml -o ./k8s
        kompose.service.expose: "true"
        kompose.service.ingress: "true"
        kompose.service.type: ClusterIP
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: API_HOST
              value: nginx
            - name: API_PORT
              value: "80"
          image: registry.digitalocean.com/codewitus/frontend:latest
          name: frontend
          ports:
            - containerPort: 3001
              protocol: TCP
      restartPolicy: Always
